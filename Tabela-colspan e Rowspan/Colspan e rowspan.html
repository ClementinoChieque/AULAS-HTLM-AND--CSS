<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table.css">
    <title>Colspan e rowspan</title>
</head>
<body>
    <h1><i>Tabela dos Cursos</i></h1>
    <main>
        <table>
        <tr>
        <th rowspan="2">Cursos</th> <!--<Rowspan> Representa o número de linhas a serem estendidas.-->
        <th>Áreas</th>
        <th>Preços</th>
        <th colspan="2">Duração</th> <!--<Colspan> representa o numero de colunas a serem estendidas-->
        
        </tr>
        <tr>
        <td>Redes de Computadores</td>
        <td>50,000kzs</td>
        <td >3 Meses</td>
        </tr>
        </table>
    </main>
   
</body>
</html>
