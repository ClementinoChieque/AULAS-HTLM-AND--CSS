<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de entrada</title>
</head>
<body>
    <form action=""> <!--O atributo <form> especifica o formulário ao qual o <input> elemento pertence.
    O atributo <formaction> especifica a URL do arquivo que processará a entrada quando o formulário for enviado. Funciona com os seguintes tipos de entrada: submit e image.-->
        <label for="fname">first name</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">lname</label>
        <input type="text" name="lname" id="lname">
        <input type="submit" value="submit">
        <input type="submit"  formaction="imagem/pg.jpg" value="enviar como administrador">
    
    </form>
    <p>atributo formenctype</p>
    <!--o atributo <formenctype> especifica como os dados do formulário devem ser codificados quando enviados(somente para formulários com method="post"). Funciona com os tipos: submit e image.
        Um formulário com dois botões de envio. O primeiro envia os dados do formulário com codificação padrão, o segundo envia os dados do formulário codificados como "multipart/form-data":-->
        <form action="/formdeentrada.html">
            <label for="fname">first name</label>
            <input type="text" name="fname" id="fname">
            <input type="submit" value="submit">
            <input type="submit" formenctype="multipart/form-data" value="enviar como multipart/form-data">

        </form>
        <p>atributo formmethod</p>
        <!--O atributo <formmethod> define o método HTTP para enviar daods de formulário para URL de ação.
            nota: este atributo substitui o atributo method do "form".
        funciona com os tipos de entrada:submit e image-->
</body>
</html>
