<!DOCTYPE html>
<html lang="en">
<head>
<!---O meta é usado para especificar o conjunto de caracteres, descrição da página, palavras-chaves autor do documento e configurações da janela de visualização. -->

    <meta charset="UTF-8">
    <meta name="keyword" content="HTML, CSS, JavaScript"> <!--Definir palavra chave para motor de busca-->

<meta name="descrição" content="Aulas de graças"> <!--Define uma descrição da página-->

<meta name="autor" content="Clemente">  <!--Definir o autor de uma pagina-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- configurar a janela de visualização para que o site fique bem em todos os dispositivos-->
    <title>elemento meta</title>
    
    <base href="meta.html" target="_blank"> <!--O base elemento especifica a URL base ou destino para todas as URLs relativas em uma página-->
</head>
<body>
    
</body>
</html>
